{% extends "gardenApp/shop.html" %}
{% block body_block %}
{% load static %}

    <div class="row">
    {% for product in products %}
      <div class="col-lg-4">
        <img class="thumbnail" src="{{ product.imageURL }}">
        <div class="box-element product">
          <h6><strong>{{ product.name }}</strong></h6>
          <hr>

          <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Dodaj</button>
          <a class="btn btn-outline-success" href="#">Zobacz</a>
          <h4 style="display: inline-block; float: right"><strong>z≈Ç {{ product.price|floatformat:2 }}</strong></h4>

        </div>
      </div>
    {% endfor %}
    </div>

{% endblock %}
